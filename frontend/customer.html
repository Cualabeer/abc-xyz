<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">Book a Service</h2>

  <form id="bookingForm">
    <div class="mb-3">
      <label for="garageSelect" class="form-label">Select Garage</label>
      <select id="garageSelect" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label for="dateInput" class="form-label">Date</label>
      <input type="date" id="dateInput" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="timeInput" class="form-label">Time</label>
      <input type="time" id="timeInput" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="serviceInput" class="form-label">Service</label>
      <input type="text" id="serviceInput" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="notesInput" class="form-label">Notes</label>
      <textarea id="notesInput" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Book Now</button>
  </form>
</div>

<script src="customer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Book a Service</h1>
  <form id="bookingForm">
    <input type="text" placeholder="Garage ID" name="garage_id" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="service" placeholder="Service" required>
    <textarea name="notes" placeholder="Notes"></textarea>
    <button type="submit">Book Now</button>
  </form>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/api/customer/book', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.success ? 'Booking created!' : result.error);
    });
  </script>
</body>
</html>

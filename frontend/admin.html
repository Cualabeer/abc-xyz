<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="resetDbBtn">Reset Database</button>
  <button id="resetUsersBtn">Reset Users</button>
  <button id="addTestDataBtn">Add Test Data</button>

  <script>
    document.getElementById('resetDbBtn').addEventListener('click', async () => {
      const res = await fetch('/api/admin/reset-db', { method: 'POST' });
      const data = await res.json();
      alert(data.success ? 'Database reset!' : data.error);
    });

    document.getElementById('resetUsersBtn').addEventListener('click', async () => {
      const res = await fetch('/api/admin/reset-users', { method: 'POST' });
      const data = await res.json();
      alert(data.success ? 'Users reset!' : data.error);
    });

    document.getElementById('addTestDataBtn').addEventListener('click', async () => {
      const res = await fetch('/api/admin/add-test-data', { method: 'POST' });
      const data = await res.json();
      alert(data.success ? 'Test data added!' : data.error);
    });
  </script>
</body>
</html>

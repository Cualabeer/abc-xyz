<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4 text-center">Admin Panel</h2>

  <div class="mb-3">
    <button id="resetDbBtn" class="btn btn-danger">Reset Database</button>
    <button id="resetUsersBtn" class="btn btn-warning">Reset Users</button>
    <button id="addTestBtn" class="btn btn-info">Add Test Data</button>
  </div>

  <div class="mb-3">
    <h4>Create New User</h4>
    <input type="text" id="newName" class="form-control mb-2" placeholder="Name">
    <input type="email" id="newEmail" class="form-control mb-2" placeholder="Email">
    <input type="password" id="newPassword" class="form-control mb-2" placeholder="Password">
    <select id="newRole" class="form-select mb-2">
      <option value="admin">Admin</option>
      <option value="garage">Garage</option>
      <option value="customer">Customer</option>
    </select>
    <button id="createUserBtn" class="btn btn-success w-100">Create User</button>
  </div>

  <div id="bookingsView">
    <h4 class="mt-4">Bookings</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>
</div>
<script src="admin.js"></script>
</body>
</html>

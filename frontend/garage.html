<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garage Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">Garage Bookings</h2>

  <div id="garageBookings">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Customer</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="garageTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="garage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Login or Register</h2>
  
  <div id="loginSection" class="mb-4">
    <h4>Login</h4>
    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
    <select id="loginRole" class="form-select mb-2">
      <option value="customer">Customer</option>
      <option value="garage">Garage</option>
      <option value="admin">Admin</option>
    </select>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>

  <div id="registerSection">
    <h4>Register</h4>
    <input type="text" id="regName" class="form-control mb-2" placeholder="Name">
    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
    <select id="regRole" class="form-select mb-2">
      <option value="customer">Customer</option>
      <option value="garage">Garage</option>
    </select>
    <button id="registerBtn" class="btn btn-success w-100">Register</button>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
